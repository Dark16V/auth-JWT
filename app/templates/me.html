<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Authentication App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/me.css') }}">
    <script src="{{ url_for('static', path='js/me.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Profile</h1>
        
        <div class="user-info">
            <div class="info-item">
                <div class="info-label">Username</div>
                <div class="info-value">{{ username }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value">{{ email }}</div>
            </div>
        </div>
        
        <a href="/logout" class="btn btn-danger" id="logoutBtn">Sign Out</a>
    </div>
</body>
</html>
