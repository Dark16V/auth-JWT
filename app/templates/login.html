<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
    <script src="{{ url_for('static', path='js/login.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Sign In</button>
            
            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>
        </form>
        
        <div class="links">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <a href="/register" class="register-link">Need an account?</a>
        </div>
    </div>
</body>
</html>
